<div class="container-fluid bg img">
    <div class="row height-50">

        <div
        class="d-none col-md-6  d-flex justify-content-center align-items-center">
        <!--Logotipo -->
        <img src="assets/img/logo1.png" />
        <!--/Logotipo -->
       </div>
       <!--borda da cadastro-->
      <div class="d-none col-md-6 d-flex justify-content-center align-items-center ">

        <div class="row justify-content-center border h-100 w-100 shadow">
    <!--Fim borda do cadastro-->

    <div class="container justify-content-center mt-5 mb-5 p-10">

        <h1 class="text-center mt-5 mb-5 text-muted">Cadastrar</h1> 
        
        <div class="row mb-5 d-flex justify-content-center">
            <div class="col-md-8">
                <div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui" [(ngModel)]='user.nome'>
                    </div>
    
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" [(ngModel)]='user.usuario'>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}'>
                </div>
    
                <div class="form-group">
                    <label for="senhaConf">Confirmar Senha</label>
                    <input type="password" class="form-control" id="senhaConf" placeholder="Digite a confirmação de senha" [(ngModel)]='user.senha'>
                </div>
    
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-dark w-25 but" (click)='cadastrar()'>Cadastrar</button>
                </div>

              <div class="mt-5 d-flex justify-content-end text-muted">
                 Já possui uma conta?&ensp;<a
                      class="font-weight-bold letra"
                      routerLink="/login">Faça Login</a>
                
                </div>
    
            </div>
       
         </div>



    </div>

       
          </div>

      </div>

    </div>

</div>
