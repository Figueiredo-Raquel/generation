<!--imagem de bem vindos-->
  <div class="container-fluid bg-image">
    <div class="row height-50">
      <div
        class="d-none col-md-6  d-flex justify-content-center align-items-center">
        <!--Logotipo -->
        <img src="assets/img/logo1.png" />
        <!--/Logotipo -->
      </div>

      <div class="d-none col-md-6 d-flex justify-content-center align-items-center ">
        <!--borda do login-->
        <div class="row justify-content-center border h-100 w-100 shadow">
          
        <!--borda do login-->

          <!--Titulo de Login-->
     <div class="container justify-content-center">   
     
    <div class="row mt-5 mb-5 p-10 mx-auto d-flex justify-content-center">

      <div class="col-md-6 mt-5 mb-5">
        <h1 class="text-center mt-5 mb-5 text-muted">Login</h1>
        
    <div class="row justify-content-center mt-10 mb-5 ">
        <div class="col-md-12 ">
  <!--Endereço de email-->        
          <div class="form-group ">
            <label for="exampleInputEmail1">Endereço de email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" [(ngModel)]='userLogin.usuario'>
          </div>
  <!--Fim Endereço de email-->     
  
  <!--Senha-->
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" [(ngModel)]='userLogin.senha'>
          </div>
  <!--Fim Senha-->

  <!--Entrar-->
          <div class="d-flex justify-content-center ">
            <button type="submit" class="btn btn-outline-dark but mt-3 w-50" (click)='entrar()'>Entrar</button>
          </div>
  <!--Fim Entrar-->

          <div class="mt-5 d-flex justify-content-end text-muted">Não tem uma conta?&ensp;<a
            class="font-weight-bold letra"
                routerLink="/cadastro"
                   >Cadastre-se</a>
          </div>

        </div>
      </div>
          </div>
        </div>
      </div>
    </div>
  
    </div>
  </div>
